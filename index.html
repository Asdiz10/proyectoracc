<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashcards</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f9;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      /* CONTENEDOR FIJO DE LA CARTA */
      .card-wrapper {
        width: 320px;
        height: 220px;
        perspective: 1000px;
      }

      /* CARTA */
      .card {
        width: 100%;
        height: 100%;
        position: relative;
        transition: transform 0.6s;
        transform-style: preserve-3d;
        cursor: pointer;
      }

      .card.flipped {
        transform: rotateY(180deg);
      }

      /* CARAS */
      .card-face {
        position: absolute;
        width: 100%;
        height: 100%;
        background: white;
        border-radius: 12px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        backface-visibility: hidden;
        font-size: 18px;
      }

      .card-back {
        transform: rotateY(180deg);
      }

      /* BOTONES */
      .buttons {
        display: flex;
        gap: 10px;
      }

      button {
        padding: 8px 15px;
        border: none;
        border-radius: 6px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
        transition: 0.2s;
      }

      button:hover {
        background-color: #0056b3;
      }

      .progress {
        font-size: 14px;
        color: #555;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="card-wrapper">
        <div class="card" id="card">
          <div class="card-face" id="front"></div>
          <div class="card-face card-back" id="back"></div>
        </div>
      </div>

      <div class="buttons">
        <button onclick="prevCard()">Anterior</button>
        <button onclick="nextCard()">Siguiente</button>
      </div>

      <div class="progress" id="progress"></div>
    </div>
    <script>
      const flashcards = [
        { question: "¿Cuál es la tasa máxima de alcohol permitida?", answer: "0,5 g/l en sangre y 0,25 mg/l en aire aspirado" },
        { question: "¿Cuál es la tasa máxima de alcohol permitida para noveles?", answer: "0,3 g/l en sangre y 15 mg/l en aire aspirado" },
        { question: "¿Lenguaje para páginas web?", answer: "HTML" },
      ];

      let currentIndex = 0;

      const front = document.getElementById("front");
      const back = document.getElementById("back");
      const card = document.getElementById("card");
      const progress = document.getElementById("progress");

      function showCard() {
        front.textContent = flashcards[currentIndex].question;
        back.textContent = flashcards[currentIndex].answer;
        progress.textContent = `Tarjeta ${currentIndex + 1} de ${flashcards.length}`;
        card.classList.remove("flipped");
      }

      card.addEventListener("click", () => {
        card.classList.toggle("flipped");
      });

      function nextCard() {
        if (currentIndex < flashcards.length - 1) {
          currentIndex++;
          showCard();
        }
      }

      function prevCard() {
        if (currentIndex > 0) {
          currentIndex--;
          showCard();
        }
      }

      showCard();
    </script>
  </body>
</html>
